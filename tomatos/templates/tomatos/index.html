{% extends "tomatos/base.html" %}

{% block content %}
{% if tomatos_list %}
	<h1>Liste aller {{ tomatos_list|length }} Tomatensorten</h1>
	<ul>
		{% for tomato in tomatos_list %}
			<li><a href="/tomatos/{{ tomato.id }}">{{ tomato.name }}</a></li>
		{% endfor %}
	</ul>
{% else%}
	<p>Sorry, no tomatos available.</p>
{% endif %}
{% endblock %}
